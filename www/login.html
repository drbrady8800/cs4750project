    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

  <body>
    <nav
      class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3"

    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"
          ><span
            class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              fill="currentColor"
              viewBox="0 0 16 16"
              class="bi bi-people"
            >
              <path
                d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"
              ></path></svg></span
          ><span>UVA Meeting Portal</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                data-bss-disabled-mobile="true"
                data-bss-hover-animate="pulse"
                href="index.html"
                >Home</a
              >
            </li>
            <li
              class="nav-item"
              data-bss-disabled-mobile="true"
              data-bss-hover-animate="pulse"
            >
              <a
                class="nav-link"
                data-bss-disabled-mobile="true"
                data-bss-hover-animate="pulse"
                href="meeting.html"
                >Your Meetings</a
              >
            </li>
            <li
              class="nav-item"
              data-bss-disabled-mobile="true"
              data-bss-hover-animate="pulse"
            ></li>
            <li
              class="nav-item"
              data-bss-disabled-mobile="true"
              data-bss-hover-animate="pulse"
            >
              <a
                class="nav-link"
                data-bss-disabled-mobile="true"
                data-bss-hover-animate="pulse"
                href="create-meeting.html"
                >Create Meeting</a

          </ul>
          <a
            class="btn btn-primary shadow"
            role="button"
            data-bss-disabled-mobile="true"
            data-bss-hover-animate="pulse"
            href="login.html"
            >Log In</a
          >
        </div>
      </div>
    </nav>
    <section class="py-5 mt-5">
      <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2 class="fw-bold">Welcome back</h2>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div>
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link active"
                    role="tab"
                    data-bs-toggle="tab"
                    data-bss-disabled-mobile="true"
                    data-bss-hover-animate="pulse"
                    href="#tab-1"
                    >Login</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    role="tab"
                    data-bs-toggle="tab"
                    data-bss-disabled-mobile="true"
                    data-bss-hover-animate="pulse"
                    href="#tab-2"
                    >Sign Up</a
                  >
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="tab-1">
                  <div class="card">
                    <div
                      class="card-body text-center d-flex flex-column align-items-center"
                    >
                      <div
                        class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="1em"
                          height="1em"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                          class="bi bi-person"
                        >
                          <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                          ></path>
                        </svg>
                      </div>
                      <form id="login-form" method="post">
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="text"
                            name="computingID"
                            placeholder="computing ID"
                            autofocus=""
                            minlength="6"
                            maxlength="9"
                            required=""
                            title="Please enter a valid UVA computing id"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="password"
                            name="password"
                            placeholder="Password"
                            minlength="8"
                            maxlength="64"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required=""
                          />
                        </div>
                        <div class="mb-3">
                          <button
                            class="btn btn-primary shadow d-block w-100"
                            id="login-submit"
                            type="submit"
                          >
                            Log in
                          </button>
                        </div>
                        <p class="text-muted">Forgot your password?</p>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="tab-2">
                  <div class="card">
                    <div
                      class="card-body text-center d-flex flex-column align-items-center"
                    >
                      <div
                        class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="1em"
                          height="1em"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                          class="bi bi-person-plus"
                        >
                          <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                          ></path>
                          <path
                            fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                          ></path>
                        </svg>
                      </div>
                      <form id="signup-form" method="post">
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="text"
                            name="first-name"
                            placeholder="First Name"
                            required=""
                            minlength="1"
                            maxlength="64"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="text"
                            name="last-name"
                            placeholder="Last Name"
                            required=""
                            minlength="1"
                            maxlength="64"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="email"
                            name="email"
                            placeholder="Email"
                            required=""
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            minlength="3"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="text"
                            name="computingID"
                            placeholder="computing ID"
                            required=""
                            minlength="6"
                            maxlength="9"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            class="form-control"
                            type="password"
                            name="password"
                            placeholder="Password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required=""
                            minlength="8"
                            maxlength="24"
                          />
                        </div>
                        <div class="mb-3">
                          <button
                            class="btn btn-primary shadow d-block w-100"
                            id="signup-submit"
                            type="submit"
                          >
                            Sign Up
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-primary-gradient">

        <div class="row justify-content-center">
          <div
            class="col-lg-3 text-center text-lg-start d-flex flex-column align-items-center order-first align-items-lg-start order-lg-last item social"
          >
            <div class="fw-bold d-flex align-items-center mb-2">
              <span
                class="bs-icon-sm bs-icon-circle bs-icon-primary d-flex justify-content-center align-items-center bs-icon me-2"

                  width="1em"

                  fill="currentColor"
                  viewBox="0 0 16 16"

                  <path
                    d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"

                  <path
                    fill-rule="evenodd"
                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"
                  ></path>
                  <path
                    d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
                  ></path></svg></span
              ><span>CS4750 Group Project</span>
            </div>
            <p class="text-muted copyright">
              This web app was developed for UVA's CS4750 Databases by,<br />Will
              Baginski, Declan Brady, Joshua Tapp, and Ethan Zeh.
            </p>
          </div>
        </div>
        <hr />
        <div
          class="text-muted d-flex justify-content-between align-items-center pt-3"
        >
          <p class="mb-0">Copyright © 2022</p>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
